<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/mainpagedefault}">
        
        
        <section layout:fragment="contents">
        <!--  게시글 작성 페이지,  summernote 분석해서 적용하자.
        그 전에 일단 기본적인 input  구현해서 테스트 만 하는것도 괜찮다.  -->
       	    <div class="container mt-4">
		      <h2>게시글 작성</h2>
		      <form>
		      	<div>
		      		<label>제목</label><input type="text" class="form-control col-8">
		      	</div>
		        <div class="form-group">
		          <label for="summernote">내용</label>
		          <div id="summernote"></div>
		        </div>
		        <button type="submit" class="btn btn-primary mt-2" th:value="${categoryId}">저장</button>
		      </form>
		    </div>
			        	
        </section>
        
        
        
        <script layout:fragment="script">
	        $(document).ready(function() {
	            $('#summernote').summernote({
	              placeholder: '내용을 입력하세요',
	              height: 300,
	              lang: 'ko-KR'
	            });
	          });
        </script>
        
</html>
