<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/mainpagedefault}">
        
        
        <section layout:fragment="contents">
        	<!--  모든 글을 불러와서 테이블 형식으로 나열할건데, 
        			한 페이지에 글을 몇개 띄울건지 정하고, 페이지네이션을 하자,
        	 -->
        	
        	<div>
        		<h4 class="text-center mt-5 ">전체 글 리스트</h4>
        		<table class="table text-center p-2">
        			<thead>
        				<tr>
        					<th>게시글 no.</th>
        					<th>작성자</th>
        					<th>제목</th>
        					<th>카테고리</th>
        					<th>생성시간</th>
        					<th>모집 시행시 깃발아이콘</th>
        				</tr>
        			</thead>
        			<tbody>
	        			<tr th:each="post : ${postList}">
	        				<td th:text="${post.id}">게시글 번호 1.</td>
	        				<td th:text="${post.userName}">ds04011</td>
	        				<td><a th:href="|/post/view/detail?postId=${post.id}|" th:text="${post.title}" class="category-link">등산</a></td>
	        				<td th:text="${post.categoryName}">등산</td>
	        				<td th:text="${#temporals.format(post.createdAt, 'yyyy, M, d, a h시 m분') }">11.11.11</td>
	        				<td>
	        					<span th:if="${post.headcount !=0 }">
		        						<i class="bi bi-flag-fill"></i>
		        						<span th:classappend="${post.currentNumber == post.headcount} ? 'text-success'" 
      										th:text="${post.currentNumber + ' / ' + post.headcount}">0 / 5</span>
		        					</span>
		        					
		        					<span th:if="${post.headcount == 0 }">
		        						
		        					</span>
	        				</td>
	        			</tr>
	        			
        			</tbody>
        		</table>
        	
        	</div>
        
        
        
        
        
        </section>
        
        
        
        <script layout:fragment="script">
        
        </script>
        
</html>
