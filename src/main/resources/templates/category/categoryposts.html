<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/mainpagedefault}">
        
        
        <section layout:fragment="contents">
        <!--  해당 카테고리에 속하는 게시글들 가져와서 테이블 형식으로 보여주기  -->
        	<div>
        	
		        <div class="d-flex justify-content-between my-1">	
       				<h5 class="mt-5 ml-3">글 리스트</h5>
       				<a class="btn btn-sm btn-secondary mt-5" th:href="|/post/view/create?categoryId=${categoryId}|">글쓰기</a>
       			</div>
        		<table class="table text-center p-2">
        			<thead>
	        			<tr>
	        				<th>게시글 번호 </th>
	        				<th>제목</th>
	        				<th>카테고리</th>
	        				
	        				<th>모집, 숫자</th>
	        			</tr>
        			</thead>
        			<tbody>
	        			<tr th:each="post : ${postList}">
	        				<td th:text="${post.id}">게시글 번호 1.</td>
	        				<td th:text="${post.title}">제목</td>
	        				<td th:text="${post.categoryName}">카테고리</td>
	        				
	        				<td>모집시행시, 깃발아이콘 + 숫자</td>
	        			</tr>
        			</tbody>
        		</table>
       		</div>
        
        
        </section>
        
        
        
        <script layout:fragment="script">
        
        </script>
        
</html>
